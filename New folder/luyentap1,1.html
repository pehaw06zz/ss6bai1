<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới Thiệu Bản Thân</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #007bff;
            padding: 15px 0;
            color: white;
            text-align: center;
        }
        .navbar a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            margin: 0 15px;
        }
        .profile {
            text-align: center;
            padding: 50px 20px;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #007bff;
            margin-bottom: 15px;
        }
        .profile p {
            font-size: 15px;
            color: #555;
        }
        footer {
            text-align: center;
            background-color: #f8f9fa;
            padding: 15px;
            margin-top: 20px;
        }
        footer a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .profile-container {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <h1>Giới Thiệu Bản Thân</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    
    <main class="profile">
        <div class="profile-container">
            <img src="https://thanhcongfarm.com/wp-content/uploads/2022/05/anh-cho-hai-20.jpg" alt="Avatar" class="profile-img">
            <p>Xin chào! Tôi là TSUBASA, một lập trình viên đam mê học hỏi và sáng tạo.</p>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 [Tên bạn]. Kết nối với tôi trên <a href="#">Facebook</a> hoặc <a href="#">LinkedIn</a>.</p>
    </footer>
</body>
</html>
